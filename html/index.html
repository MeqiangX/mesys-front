<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>明凯电影院首页</title>

    <!--jquery & select2-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <!-- cookies,js -->
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>

    <script src="../js/jquery.raty.js" type="text/javascript"></script>

    <script src="../js/mesys_movie_index.js"></script>

    <script src="../js/common/common.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">

    <!--引入css-->
    <link rel="stylesheet" type="text/css" href="../css/mesys_index.css">

    <!--引入swwiper 轮播图插件-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">


    <!-- 引用网络图片而导致 无法加载的解决方案 -->
    <meta name="referrer" content="no-referrer">


</head>
<body>

<div id="content">

    <header id="header" class="header"></header>

    <div id="body">
        <!--热映榜单 轮播图-->
        <div id="carousel">
            <div id="carousel-rank">
                <div id="carousel-title">
                    <span id="hotRankNumber">
                       正在热映
                    </span>
                    <a href="movie_rank.html">全部></a>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiper-warpper">

                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>

                    <!-- 如果需要导航按钮 -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                   <!-- &lt;!&ndash; 如果需要滚动条 &ndash;&gt;
                    <div class="swiper-scrollbar"></div>-->
                </div>
            </div>
        </div>

        <!--即将上映 列表-->
        <div id="comingRank">
            <div id="comingRank-rank">
                <div id="comingRank-title" class="comingRank-title">
                    <span id="comingRankNumber">
                        即将上映榜单列表
                    </span>
                    <a href="movie_rank.html">全部></a>
                </div>
                <div id="comingRank-body" class="comingRank-body">
                    <!--两行的无序列表-->
                    <table class="comming-list" id="comming-list">
                    </table>
                </div>
            </div>

        </div>

        <!--热播榜单 列表分类-->
        <div id="hotRank">
            <div id="hotRank-rank">
                <div id="hotRank-rank-left">
                    <div id="hotRank-rank-title" class="hotRank-rank-title">
                    <span>
                       热播电影
                    </span>
                        <div id="hotRank-navi" class="hotRank-navi">
                            <ul>
                                <li><a href="javascript:void(0)" id="love" onclick="movieSearchAnchor('movie.html',this)">爱情</a></li>
                                <li><a href="javascript:void(0)" id="fun" onclick="movieSearchAnchor('movie.html',this)">喜剧</a></li>
                                <li><a href="javascript:void(0)" id="katon" onclick="movieSearchAnchor('movie.html',this)">动画</a></li>
                                <li><a href="javascript:void(0)" id="plot" onclick="movieSearchAnchor('movie.html',this)">剧情</a></li>
                            </ul>
                        </div>
                        <a href="movie_rank.html">全部></a>
                    </div>
                    <!--两行的无序列表-->
                    <table class="comming-list" id="hotRank-list-table">
                    </table>
                </div>
                <div id="hotRank-rank-right">
                    <!--TOP100榜单-->
                    <div id="hotRank-rank-right-title">
                        <div id="left">
                            <span>
                             TOP 100
                            </span>
                        </div>
                        <div id="right">
                            <a href="movie_rank.html">查看完整榜单></a>
                        </div>
                    </div>

                    <div id="hotRank-rank-right-rankBody">
                        <!--列表-->
                        <div id="top100-list-navi">
                            <table id="top100-rank-table" class="top100-rank-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <footer id="footer" class="footer"></footer>

</div>

<!--初始化Swiper-->

<script>

    // 传入当前在的页面的导航id  来加上css 以及初始化地区
    initNavi("index_li");

    // 设计到渲染的顺序 问题  先把所有要的dom节点 加上后 最后再渲染 包括在局部刷新 也要进行一次渲染

    hotRankData();

    commingRankData();

    newRankData();

    top100RankData();

    render();


</script>
</body>

</html>
