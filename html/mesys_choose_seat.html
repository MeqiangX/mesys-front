<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选座 - 明凯电影</title>

    <!--jquery 和 下拉控件-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <!-- cookies,js -->
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    
    <script src="../js/common/common.js"></script>

    <script src="../js/common/utilTools.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">

    <!-- 引用网络图片而导致 无法加载的解决方案 -->
    <meta name="referrer" content="no-referrer">

    <!-- setp -->

    <link rel="stylesheet" type="text/css" href="../css/steps.css"/>

    <script type="text/javascript" src="../js/steps.js"></script>

    <!-- 自己的 -->
    <link href="../css/choose_seat.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/mesys_choose_seat.js"></script>

    <!-- 选座 -->
    <script type="text/javascript" src="../js/jquery.seat-charts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>

<header id="header" class="header">

</header>


<div id="body">

    <!-- 步骤条 -->
    <div class="stepTool">
        <div class="stepToolInner">
            <div id="steps1"></div>
        </div>
    </div>


    <!-- 选座区域 -->
    <div class="seat-choose">

        <div class="demo clearfix">
            <!---左边座位列表----->
            <div id="seat_area">
                <div class="front">屏幕</div>
            </div>
            <!---右边选座信息----->
            <div class="booking_area">

                <div class="movie-info">
                    <img class="movie-img" src="">
                    <p class="movie-name">电影名</p>
                    <p class="movie-type">类型：<span class="movie-type-val"></span></p>
                    <p class="movie-duration">时长：<span class="movie-duration-val"></span></p>
                </div>

                <div class="arrange-info-model">
                    <p class="label cinema-info">影院信息：<span class="cinema-info-val"></span></p>
                    <p class="label screen-info">放映厅信息：<span class="screen-info-val"></span></p>
                    <p class="label language-info">语言：<span class="language-info-val"></span></p>
                    <p class="label arrange-info">场次信息：<span class="arrange-info-val"></span></p>
                    <p class="label price-label">单价：￥<span class="price" id="price"></span>/张</p>
                </div>

                <div class="seat-price-total">
                    <p class="seat-label">座位：<span class="check-info"></span></p>
                    <ul id="seats_chose"></ul>
                    <p class="prompt-info"></p>
                    <p class="total-price-label">总价：<span class="price-symbol">￥</span><span id="total_price">0</span></p>
                </div>



              <!--  <p>票价：<span id="price">100/张</span></p>
                <p>票数：<span id="tickects_num">0</span></p>
                <p>总价：</p>-->
                <div class="purchase-model">
                    <p class="phone-info">手机号：<span class="phone"></span></p>
                    <input type="button" class="btn" value="确定购买" onclick="addOrder()" disabled>
                </div>

                <div id="legend"></div>
            </div>
        </div>

    </div>

</div>

check-info
<footer id="footer" class="footer">

</footer>

</body>
<script>
    initNavi();
    init();
</script>
</html>
