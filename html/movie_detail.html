<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--jquery & select2-->

    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">

    <link rel="stylesheet" type="text/css" href="../css/mesys_movie_detail.css">

    <script src="../js/mesys_movie_detail.js"></script>


    <!-- 引用网络图片而导致 无法加载的解决方案 -->
    <meta name="referrer" content="no-referrer">

</head>
<body>

<header id="header" class="header"></header>

<div id="body">
<!--图片信息展示区 -->
    <div class="image-info">
        <div class="image">
            <img id="image-src"/>
        </div>

        <div class="movie-info">
            <p class="movie-name" id="movie-name"></p>
            <p class="movie-ori-name"></p>
            <p class="movie-genres"></p>
            <p class="countries-duration"></p>
            <p class="pubdates"></p>
        </div>

        <div class="purchase-button">
            <a href="javascript:void(0)" onclick="dumpToPurchase(this)"><input type="button" class="purchase" value="优惠购票"/></a>
        </div>

        <div class="rating-info">
            <p class="movie-rating-title">电影评分</p>
            <div class="rating-model">
              <div class="star">
              </div>
              <span class="score"></span>
           </div>
            <p class="movie-rating-count-title">评分人数</p>
            <p class="movie-rating-count"></p>
        </div>
    </div>

    <!--tab 区域 简介 演员 预告片 花絮 -->
    <div class="tab-info">
        <!-- 标签页区域 -->
        <div id="box">
            <ul id="tab_nav">
                <li><a href="#t_1">简介</a></li>
                <li><a href="#t_2">演员</a></li>
                <li><a href="#t_3">预告片</a></li>
                <li><a href="#t_4">花絮</a></li>
            </ul>
            <div id="tab_content">
                <div id="t_1">

                    <!--剧情简介-->
                    <div id="movie-content-title" class="movie-content-title">
                        <p id="scribe-title" class="scribe-title">内容剧情简介:</p>
                    </div>

                    <div id="movie-content" class="movie-content">
                        <p id="scription" class="scription">&nbsp&nbsp</p>
                    </div>

                </div>
                <div id="t_2">

                    <!-- 演员 导演 编剧 -->
                    <div id="director-model-div" class="director-model-div">
                        <div id="director-title" class="director-title">
                            <p id="dir-title" class="dir-title">导演</p>
                        </div>

                        <div id="director-content" class="director-content">
                            <!--js 填充  用一个div 分成 上下两份 然后 每份6个  -->
                            <div id="director-table-up" class="director-table-up">
                               <!-- <div id="director" class="director">

                                    <p>directorList[dirNum].directorNameEn</p>
                                </div>-->
                            </div>

                        </div>

                    </div>

                    <div id="writer-model-div" class="writer-model-div">

                            <div id="writer-title" class="writer-title">
                                <p id="wri-title" class="wri-title">编剧</p>
                            </div>

                        <div id="writer-content" class="writer-content">
                            <!--js 填充  用一个div 分成 上下两份 然后 每份6个  -->
                            <div id="writer-table-up" class="writer-table-up">
                                <!--<div id="writer" class="writer">
                                    <img src="https://img1.doubanio.com/view/celebrity/s_ratio_celebrity/public/p1490063334.69.jpg">
                                    <p>directorList[dirNum].directorNameEn</p>
                                </div>-->
                            </div>

                        </div>
                    </div>


                    <div id="actor-model-div" class="actor-model-div">
                        <div id="actor-title" class="actor-title">
                            <p id="act-title" class="act-title">演员</p>
                        </div>

                        <div id="actor-content" class="actor-content">
                            <!--js 填充  用一个div 分成 上下两份 然后 每份6个  这里可以不只是 两行 演员的可以设置成多行 用js来控制 如果 一行超过了6个 则新建一个div -->
                           <!-- <div id="actor-table-up" class="actor-table-up">
                                <div class="actor">
                                    <img src="https://img1.doubanio.com/view/celebrity/s_ratio_celebrity/public/p1490063334.69.jpg">
                                    <p>directorList[dirNum].directorNameEn</p>
                                </div>
                            </div>

                            <div id="actor-table-down" class="actor-table-up">
                                <div class="actor">
                                    <img src="https://img1.doubanio.com/view/celebrity/s_ratio_celebrity/public/p1490063334.69.jpg">
                                    <p>directorList[dirNum].directorNameEn</p>
                                </div>
                            </div>-->

                        </div>

                    </div>

                </div>
                <div id="t_3">

                    <!-- 预告片 -->
                    <div id="trailer-model-div">

                        <div id="trailer-title">
                            <p>预告片</p>
                        </div>

                        <div id="trailer-content">
                           <!-- <div id="trailers" class="trailers">
                                &lt;!&ndash;js 填充  用一个div 分成 上下两份 然后 每份6个  这里可以不只是 两行 演员的可以设置成多行 用js来控制 如果 一行超过了6个 则新建一个div &ndash;&gt;

                                         </a>
                                         <p>directorList[dirNum].directorNameEn</p>
                                     </div>

                            </div>-->
                        </div>

                    </div>

                </div>

                <div id="t_4">

                    <!--花絮-->
                    <div id="blooper-model-div">
                        <div id="blooper-title">
                            <p>电影花絮</p>
                        </div>

                        <div id="blooper-content">
                            <!-- <div id="bloopers" class="bloopers">
                                 &lt;!&ndash;js 填充  用一个div 分成 上下两份 然后 每份6个  这里可以不只是 两行 演员的可以设置成多行 用js来控制 如果 一行超过了6个 则新建一个div &ndash;&gt;

                                      <div class="blooper">
                                          <a href="http://vt1.doubanio.com/201904021740/c4917eba690291f71625467d6115ecfb/view/movie/M/302440979.mp4">
                                              <img src="https://img3.doubanio.com/img/trailer/small/2551891694.jpg?1553677762">
                                          </a>
                                          <p>directorList[dirNum].directorNameEn</p>
                                      </div>

                             </div>-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
