<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情 - 明凯电影</title>

    <!--jquery 和 下拉控件-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>


    <!-- cookies,js -->
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>

    <script src="../js/common/common.js"></script>

    <script src="../js/common/utilTools.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">

    <!-- 引用网络图片而导致 无法加载的解决方案 -->
    <meta name="referrer" content="no-referrer">

    <!-- 自己的css js  -->
    <script type="text/javascript" src="../js/order_detail.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/order_detail.css"/>
</head>
<body>

<header id="header" class="header">

</header>


<div id="body">

    <!--  待支付提示 -->
    <div class="paying-info-cube">
        <p class="ready-pay-label">待支付</p>
        <p class="count-down">请在<span class="minu"></span>分<span class="second"></span>秒内完成支付</p>
    </div>

    <!-- 订单号 -->
    <div class="order-number">
        <p class="order-id">订单号：<span class="order-id-text"></span></p>
    </div>

    <!-- 订单信息 -->
    <div class="order-info-table">

        <table border="0px">
            <thead>
            <tr class="head">
                <td>
                    影片
                </td>
                <td>
                    时间
                </td>
                <td>
                    影院
                </td>
                <td>
                    座位
                </td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <p class="movie-name">1</p>
                </td>
                <td>
                    <p class="time">1</p>
                </td>
                <td>
                    <p class="cinema-name">1</p>
                </td>
                <td>
                    <div class="seat-screen">
                        <p class="screen-name"></p>
                        <div class="seat">

                            <!--   <p class="seat-item1">7排5座</p>
                               <p class="seat-item2">7排5座</p>
                               <p class="seat-item3">7排5座</p>
                               <p class="seat-item4">7排5座</p>
                               <p class="seat-item5">7排5座</p>-->

                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="cinema-info">

        <p class="cinema-name">影院名称</p>
        <p class="cinema-addr-label">地址：<span class="cinema-addr"></span></p>
        <p class="cinema-phone-label">电话：<span class="cinema-phone"></span></p>
    </div>

    <!-- 支付按钮 -->
    <div class="pay-model">
        <input type="hidden" id="order-id-text" value="">
        <p class="pay-label">总价：<span class="price-symbol">￥</span><span class="total-price"></span></p>
        <button class="pay-button" onclick="topay(document.getElementById('order-id-text').value)">立即支付</button>
    </div>
</div>

<footer id="footer" class="footer">

</footer>
</body>
<script>
    initNavi();
    init();
</script>
</html>
