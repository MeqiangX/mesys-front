<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册 - 明凯电影</title>

    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/mesys_register.css" type="text/css"/>

    <script type="text/javascript" src="../js/register.js"></script>



</head>
<body>

<div id="header" class="header">

    <img src="../image/newlogo.jpg">

    <hr/>

</div>


<div id="body-content" class="body-content">

    <div class="phone">
        <span class="phone-label"> 手机号</span>
        <input type="text" class="phone-text right-text">
        <img class="icon-class phone-img" src=""><span class="info-mess phone-info"></span>
    </div>

    <div class="code">
        <input type="button" class="code-get-button" value="获取短信验证码(三分钟内有效)" onclick="sendMessage()">
        <span class="code-label">短信动态码</span>
        <input type="text" class="code-text right-text">
        <div>
            <img class="icon-class code-img" src=""><p class="info-mess code-info"></p>
        </div>
    </div>

    <div class="password">

        <span class="password-label">创建密码</span>
        <input type="password" class="password-text right-text">
        <img class="icon-class password-img" src=""><span class="info-mess password-info"></span>
    </div>

    <div class="password-review">
        <span class="password-review-label">确认密码</span>
        <input type="password" class="password-text-review right-text">
        <img class="icon-class password-review-img" src=""><span class="info-mess password-review-info"></span>
    </div>

    <div class="submit-button-model">
        <input type="button" class="submit-button" value="提交" onclick="submitForm()">
        <input type="button" class="reset-button" value="重置" onclick="reset()">
    </div>

</div>

<div id="footer" class="footer">

</div>


</body>

<script>
    init();
</script>

</html>
